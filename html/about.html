<!DOCTYPE html>
<html>
<head>
    <title>五格八十一命理取名法</title>
    <link href="res/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>
<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>五格八十一命理取名法</h1>

                <p class="lead text-danger">!!!请注意 本应用仅适合单姓复名，如：马化腾</p>
            </div>
            <div class="col-lg-4 col-md-5 col-sm-6">
                <div class="sponsor">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="well">
                <h4>
                    原理
                </h4>

                <p>
                    人的姓名有五格，五格都是大吉的名字就是好名字。</p>

                <p>
                    是否大吉，需要参考81命理。
                </p>

                <p>五格和81命理在这里。 <a href="http://baike.baidu.com/view/1340341.htm" target="_blank">点我</a></p>

                <p>
                    通过出生的时辰，可以得到生辰八字，从而推断出五行缺什么，然后补相应的。<a href="http://free.99166.com/wxmp/" target="_blank">点我</a>
                </p>

                <p>
                    汉字也有相应的五行属性。<a href="http://www.sheup.net/chaxun_hanzi_2.php" target="_blank">点我</a>
                </p>

                <p>笔画拿不定，请查字典。<a href="http://www.zdic.net/" target="_blank">点我</a></p>

                <p>选好名字，请验证一下，在这里可以测试。<a href="http://www.meimingteng.com/Naming/Default.aspx?Tag=4" target="_blank">点我</a></p>

                <p>现在，咱也是取名大师了！</p>

                <p class="text-danger">本应用只是建议，决定权在你，作者不负任何责任！！！！</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
